plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.apache.lucene:lucene-core:8.0.0'
    implementation 'org.apache.lucene:lucene-analyzers-common:8.0.0'
    implementation 'org.apache.lucene:lucene-analyzers-icu:8.0.0'
    implementation 'se.lth.cs.docria:docria-core:0.3.0-SNAPSHOT'
    implementation 'net.sf.py4j:py4j:0.10.8.1'
    implementation 'de.jflex:jflex:1.6.1'
    implementation 'org.apache.commons:commons-lang3:3.5'
    testImplementation 'junit:junit:4.11'
}

group = 'se.lth.nlp.mentions'
version = '1.0-SNAPSHOT'
description = 'mentions-index-py4j'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainClassName = "se.lth.cs.nlp.mentions.App"
}

jar {
    manifest {
        attributes 'Implementation-Title': description,
                   'Implementation-Version': version,
                   'Main-Class': 'se.lth.cs.nlp.mentions.App'
    }
}
